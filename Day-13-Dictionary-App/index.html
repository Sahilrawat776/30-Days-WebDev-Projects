<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="dictionary">
        <h1 class="title">Dictionary App</h1>
        <form id="dictionary-form">
            <input type="text" name="word" id="word" placeholder="Type a word..." required>
            <button id="src" type="submit" aria-label="Search Word"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
         <section id="output" aria-live="polite"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
