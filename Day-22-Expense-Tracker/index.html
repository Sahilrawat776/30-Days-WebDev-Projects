<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker - Rs.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Expense Tracker</h1>

    <!-- Balance Section -->
    <div class="balance">
      <h2>Your Balance</h2>
      <h3 id="balance">Rs. 0.00</h3>
    </div>

    <!-- Income and Expense -->
    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">+Rs. 0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">-Rs. 0.00</p>
      </div>
    </div>

    <!-- Transaction List -->
    <h3>History</h3>
    <ul id="transaction-list" class="list"></ul>

    <!-- Add Transaction -->
    <h3>Add New Transaction</h3>
    <form id="transaction-form">
      <div class="form-control">
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="Enter description" />
      </div>
      <div class="form-control">
        <label for="amount">
          Amount <br />
          (negative - expense, positive - income)
        </label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <button type="submit" class="btn">Add Transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
